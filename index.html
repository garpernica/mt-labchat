<script type="text/javascript">
  var i=0;
  
  $('#nombre').keyup(function(e){
    var code = e.which;
   var name = [];
    name[i] = code;
   console.log(name[i]);
    //if(code==13) e.preventDefault();
    if(code==32 || code==13 || code==188 || code==186){
      $('.form').hide('slow');
      $('.bienvenido').fadeIn('slow');
      $('.viajnom').html($(this).val());
    }
    i++;
  });
  
</script>
